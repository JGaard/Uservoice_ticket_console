
{% extends "layout.html" %} 
{% block content %}
<html lang="en">
    <h2>Enter Credentials</h2>
        <h3>Please fill out this page to Authorize use</h3>
          
        <form action="/login" method=post>
        <p>Subdomain Name:</p>
        <input type=text id='SUBDOMAIN_NAME' name='SUBDOMAIN_NAME'>
        <p> API-key</p>
        <input type=text id='API_KEY' name='API_KEY'>
        <p> API-secret</p>
        <input type=text id='API_SECRET' name='API_SECRET'><br>
        <br>
        <input type=submit value=submit>
        </form>
{% endblock %}
